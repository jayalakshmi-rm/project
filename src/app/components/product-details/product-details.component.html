
<div class="content-container" *ngIf="productDetails">
    <div class="row">
        <div class="col-xs-12">
            {{productDetails.productHeading}}
        </div>
    </div>
    <div class="row space-around">
        <div class="col-xs-12 col-sm-6 text-center right-border">
            <img [src]="productDetails.productImagePath" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="row bottom-space">
                <div class="col-sm-2">
                    Description
                </div>
                <div class="col-sm-10">
                    {{productDetails.productDescription}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Sizes available
                </div>
                <div class="col-sm-10 flex-container">
                    <div *ngFor="let productSize of productSizes" class="flex-item border">
                        <div [ngClass]="{'in-active': productDetails.productSizes.indexOf(productSize) === -1}">
                            {{productSize}}
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                        <input class="btn btn-primary"type="button" value="edit"  (click)="edit(productDetails.productID)">
                </div>
            </div>-->
            <div class="row">
                <div class="col-sm-2">
                </div>
                    <div class="col-sm-4flex-container">
                          <input class="btn btn-primary"type="button" value="addcart"  (click)="addcart()">
                    </div>
                    <div class="col-sm-6 flex-container">
                            <select>
                                    
                                    <option value="1">Qty1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                    </div>
             </div>
                  
                    
        </div>
    </div>
</div>

<div class="content-container text-center error-msg" *ngIf="!productDetails">
    {{noDetailsToDisplay}}
</div>
<div >
        <input type="button" value="Go back" onclick="history.back()">
</div>
